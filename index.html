<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Factorial Finder</h1>
        <p class="description">Enter any positive number to calculate its factorial</p>
        
        <div class="input-group">
            <input type="number" id="numberInput" placeholder="Enter a positive number" min="0">
            <button id="calculateBtn">Calculate</button>
        </div>
        
        <div id="result" class="result"></div>
        
        <div class="info">
            <p>Factorial of a number n is the product of all positive integers less than or equal to n.</p>
            <p>Example: 5! = 5 × 4 × 3 × 2 × 1 = 120</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
